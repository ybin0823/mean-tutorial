<!DOCTYPE html>
<html lang="ko" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Contact List App</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<script type="text/javascript" src="/lib/angular.js"></script>
	<script src="/js/controller.js"></script>
</head>
<body>

<div class="container" ng-controller="AppCtrl">
	<h1>Contact List App</h1>

	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input class="form-control" ng-model="contact.name"></td>
				<td><input class="form-control" ng-model="contact.email"></td>
				<td><input class="form-control" ng-model="contact.number"></td>
				<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
				<td><button class="btn btn-info" ng-click="updateContact()">Update Contact</button></td>
			</tr>
			<tr ng-repeat="contact in contactList">
				<td>{{ contact.name }}</td>
				<td>{{ contact.email }}</td>
				<td>{{ contact.number }}</td>
				<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove Contact</button></td>
				<td><button class="btn btn-warning" ng-click="editContact(contact)">Edit Contact</button></td>	
			</tr>
		</tbody>
	</table>
</div>

</body>

</body>
</html>
